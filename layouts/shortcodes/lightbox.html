{{- $img := .Get "img" -}}
{{- if not $img -}}
  {{ errorf "missing value for param 'img': ï¼…s" .Position }}
{{- end -}}

{{- $title := .Get "title" -}}


<figure class="pict">
  <a href="{{ $img }}" data-lightbox="image-1" rel="lightbox[list]" data-title="{{ $title  }}" >  
    <img src="{{ $img }}"> 
  </a>
  {{- if  $title -}}
    <figcaption>{{ $title }} </figcaption>
  {{ else }}
    <figcaption> - </figcaption>
  {{- end -}}

  
</figure>
