<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body>
    {{ partial "site-header" . }}
    <div id="wrapper">
      {{ partial "site-intro" . }}
      <main id="site-main">
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "site-sidebar" . }}
      {{ partial "site-footer" . }}
      {{ partial "scripts" . }}
    </div>
  <script src="{{ .Site.BaseURL }}/js/lightbox-plus-jquery.min.js"></script>  
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'imageFadeDuration':200,
      'fadeDuration':200,
      'wrapAround': true,
      'positionFromTop':100,
      'wrapAround':true
    });
    </script>  
  </body>
</html>
